# your informations
author:
  name: Manuel Zarat
  description:
  picture: /assets/images/avatar.jpg
  favicon: /assets/images/favicon.png

# site description
description: Thoughts and writings about software engineering by Manuel Zarat.

# site url
url: https://zarat.github.io

# site title
