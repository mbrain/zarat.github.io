<div id="testdiv"></div>
<script>
var postlist = [
{% for post in site.posts %}
          "<p><a href='{{ site.baseurl}}{{ post.url }}'>{{ post.title }}</a></p>",
{% endfor %}
];
for( i=0; i<5;i++) {
var randompost = postlist[Math.floor(Math.random()*postlist.length)];
postlist.pop( randompost );
div = document.getElementById('testdiv');
var newNode = document.createElement('div');      
newNode.innerHTML = randompost;
div.appendChild( newNode );
          console.log(i);
}
                  
</script>
