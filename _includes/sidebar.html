<div id="testdiv"></div>
<script>
var postlist = [
{% for post in site.posts limit:5 %}
          "<p><a href='{{ site.baseurl}}{{ post.url }}'>{{ post.title }}</a></p>",
{% endfor %}
];
var randompost = postlist[Math.floor(Math.random()*postlist.length)];
div = document.getElementById('testdiv');
var content = document.createTextNode(randompost);
div.appendChild(content);         
</script>
