<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    
  <div class="sp-main-wrapper">

    {% include header.html %}

    <div class="sp-content">
      <span>[
  {% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
    <a href="/tag/{{ tag_name }}"><code class="highligher-rouge"><nobr>{{ tag_name }}</nobr></code>&nbsp;</a>
  {% endfor %}
]</span>
      {{ content }}
    </div>
    
    
    <div class="sp-sidebar">
        
      <div class='sp-sidebar-item'>
        
        <div class='sp-sidebar-item-head'>Read more</div>
        
        {% include sidebar.html %}
        
      </div>
        
    </div>  

    <div style="clear: both"></div>
    
    <div class="sp-footer" style="padding:10px;">
      Powered by Github with <3 | <a href="/feed.xml">RSS</a>
    </div>
    
  </div>

  </body>

</html>
