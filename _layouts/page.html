---
layout: default
---
  
  <div class="sp-content-item">

    <div class="sp-content-item-head">{{ page.title }}</div>

    <div class="sp-content-item-head-secondary">
      <a href="//github.com/{{ site.github_username }}/{{ site.github_username }}.github.io/edit/master/{{ page.path }}" target="_blank">Edit on GitHub</a>
    </div>

    <div class="sp-content-item-body">
      {{ content }}
    </div>

</div>
