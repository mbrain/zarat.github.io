---
layout: default
---

<section id="post">

  <article class="post">

    <h1 class="post-title">
      {{ page.tag }}
    </h1>
    <!-- title -->

    <section class="post-content">
      {{ content }}
    </section>
    <!-- content -->

    <footer class="post-footer">
    </footer>

  </article>
  
<p>mehr zu {{ page.tag }}</p>  
<ul>
{% for post in site.tags[page.tag] %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
    {{ post.description }}
  </li>
{% endfor %}
</ul>

</section>
