---
layout: default
---
  
  <div class="sp-content-item">

    <div class="sp-content-item-head"><a>{{ page.title }}</a></div>

    <div class="sp-content-item-head-secondary">
      {{ page.date | date: "%B" }}
      {{ page.date | date: "%d" }},
      {{ page.date | date: "%Y" }} - <a href="//github.com/{{ site.github_username }}/{{ site.github_username }}.github.io/blob/master/{{ post.path }}" target="_blank">bearbeiten</a>
    </div>

    <div class="sp-content-item-body">
      {{ content }}
    </div>

  </div>
